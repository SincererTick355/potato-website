<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>{{ title }}</title>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
    background: #f9f9f9;
    color: #333;
}
header {
    background: #6b8e23;
    color: #fff;
    padding: 20px 0;
    text-align: center;
}
header h1 {
    margin: 0;
    font-size: 2.5em;
}
section {
    padding: 20px;
    max-width: 1000px;
    margin: auto;
}
h2 {
    color: #6b8e23;
    border-bottom: 2px solid #6b8e23;
    padding-bottom: 5px;
}
footer {
    background: #333;
    color: #fff;
    text-align: center;
    padding: 20px;
    margin-top: 40px;
}
a {
    color: #6b8e23;
}
</style>
</head>
<body>
<header>
    <h1>{{ title }}</h1>
    <p><a href="/">Back to Home</a></p>
    <div class="nav-buttons">
        <a href="/potato/russet">Russet</a>
        <a href="/potato/red">Red</a>
        <a href="/potato/yukon-gold">Yukon Gold</a>
        <a href="/potato/fingerling">Fingerling</a>
        <a href="/potato/purple">Purple/Blue</a>
        <a href="/potato/new">New Potatoes</a>
    </div>
</header>

<section>
    <h2>About {{ title }}</h2>
    <img src="{{ image_url }}" alt="{{ title }}" style="max-width: 100%; height: auto; min-height: 150px; border: 2px solid #6b8e23; border-radius: 10px; margin: 15px 0; background-color: #eee;">
    <p>{{ description }}</p>
</section>

<section>
    <h2>Best Uses</h2>
    <p>{{ uses }}</p>
</section>

<section>
    <h2>Nutrition Facts</h2>
    <p>{{ nutrition }}</p>
</section>

<footer>
    <p>&copy; 2025 Potato Enthusiasts. All rights reserved.</p>
</footer>
</body>
</html>
